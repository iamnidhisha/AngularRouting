<body>
  <div class="cart-container">
    <h1>Your cart</h1>
    <div class="cart-item">
      <div class="product-details">
        <img
          src="../../../../../assets/images/card1.jpeg"
          alt="Shiva-The Protector Blue"
        />
        <div class="product-info">
          <h2>Shiva-The Protector Blue</h2>
          <p>Rs. 999.00</p>
          <p>Size: 12 CM</p>
          <p>Color: Blue</p>
        </div>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <input type="text" value="1" />
        <button class="plus">+</button>
        <button class="delete"><i class="material-icons">delete</i></button>
      </div>
      <div class="total">
        <p>Rs. 999.00</p>
      </div>
    </div>
    <div class="special-instructions">
      <label for="instructions">Order special instructions</label>
      <textarea id="instructions" rows="4"></textarea>
    </div>
    <div class="checkout">
      <p>Estimated total: Rs. 999.00</p>
      <p>
        Tax included. <a href="#">Shipping</a> and discounts calculated at
        checkout.
      </p>
      <button class="checkout-button">Checkout</button>
    </div>
  </div>
</body>
